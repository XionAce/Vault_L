<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	
 <div class="wrapper">
    <h1 class="header">~The Vault of Love~</h1>
    <div class="container">
        <div class="heart">💖</div>
        <div class="box left">
            <img src="https://media.tenor.com/QmeEGUiVrI8AAAAi/cute.gif" alt="Cute GIF">
        </div>
        <div class="box right">
            <h2>What's the Password?</h2>
            <input type="password" id="password" readonly>
            <div class="buttons">
                <button onclick="addNumber('1')">1</button>
                <button onclick="addNumber('2')">2</button>
                <button onclick="addNumber('3')">3</button>
                <button onclick="addNumber('4')">4</button>
                <button onclick="addNumber('5')">5</button>
                <button onclick="addNumber('6')">6</button>
                <button onclick="addNumber('7')">7</button>
                <button onclick="addNumber('8')">8</button>
                <button onclick="addNumber('9')">9</button>
                <button onclick="clearPassword()">Clear</button>
                <button onclick="addNumber('0')">0</button>
                <button onclick="checkPassword()">Enter</button>
            </div>
        </div>
        <!-- Hidden Hint Text -->
        <div class="hint">
            Hint 1: Nong sinagot kita😏<br>
            Hint 2: 6 digit
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
